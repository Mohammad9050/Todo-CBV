<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        button {
            margin-right: 10px;
            padding: 8px;
            cursor: pointer;
        }
        a {
            margin-right: 10px;
            padding: 8px;
            cursor: pointer;
            
        }

        label {
            flex: 1;
        }

        /* Style the completed tasks */
        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>
        <ul id="taskList">
            {% for task in object_list %}
                <li>
                    <a href="{% url "complete" task.id %}" onclick="toggleTask(this)">Done</a>
                    <label for="task1">{{task}}</label>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function toggleTask(a) {
            a.nextElementSibling.classList.toggle("completed");
        }
    </script>
</body>
</html>
